name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Build
        run: go build -v ./...

      - name: Lint with golangci
        uses: golangci/golangci-lint-action@v4
        
      